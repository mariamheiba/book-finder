<body style="background: hsl(0, 0%, 95%)">
    <div id=search>
        <form class="search-container" id="searchBox" [formGroup]="form">
            <div class="search">
                <input type="text" id="search-id" placeholder="Find your next favourite book" formControlName="searchBox">
                <button (click)="searchClicked()" type="submit" class="searchButton">   
                    <i class="fa fa-search"></i>
            </button>
            </div>
        </form>
    </div>
    <app-loading *ngIf="showSpinner"></app-loading>
    <div *ngIf="noBooks" style="background: #f2f2f2;" class="jumbotron text-center">
        <i style="  width: 70%;     font-size: x-large;" class="fa fa-search"> Sorry, no books where found</i>

    </div>
    <div id=books *ngIf="!noBooks">
        <div id="bok" *ngFor="let book of books">
            <div id="up">
                <div style="font-family: Roboto; background: white; width: 400px;   height: 300px;  box-shadow: grey 10px 10px 5px;">
                    <div style="position: absolute;  display: flex;      top: -40px;">
                        <div>
                            <img [src]="book.volumeInfo.imageLinks ? book.volumeInfo.imageLinks.smallThumbnail : 'assets/no_cover_thumb.gif'" alt>

                        </div>
                        <div id="book-info">
                            <h3 style="color: rgb(151, 151, 151); text-overflow: ellipsis;">
                                {{book.volumeInfo.title}} {{book.volumeInfo.subtitle}}
                            </h3>
                            by {{book.volumeInfo.authors}}
                            <br> published by {{book.volumeInfo.publisher}}
                            <div style="margin-top: 3%">
                                <a href={{book.volumeInfo.infoLink}} class="button" target="_blank"> See this book</a>


                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
